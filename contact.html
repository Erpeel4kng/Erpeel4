  <!-- navbar -->
  <header class="header">
    <div class="container">
      <div class="header-main">
        <div class="logo">
          <a href="#">ER<span>PE</span><span class="kuning">EL 4</span></a>
        </div>

          <span class="hamburger-icon">
            <span></span>

  <!-- section form -->
  <section class="contact">
    <h1>Hubungi Kami</h1>
    <p>Punya pertanyaan atau saran? Kirim pesan kepada kami.</p>
    <form action="https://sheetdb.io/api/v1/jp9mzhyu8983q" id="myForm" method="POST">
      <div class="row">
        <div class="column">
          <label for="name">Nama Lengkap</label>
          <input type="text" name="data[nama]" id="name" placeholder="Masukkan nama anda" required>
        </div>
        <div class="column">
          <label for="number phone">No.hp</label>
          <input type="number" name="data[nohp]" id="nohp" placeholder="08XXXXXXXXXX" required>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="email">Email</label>
          <input type="email" name="data[email]" id="email" placeholder="Masukkan email" required>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="Pesan">Pesan</label>
          <textarea name="data[pesan]" rows="3" id="pesan" placeholder="Masukkan pesan anda" required></textarea>
        </div>
      </div>
      <button type="submit">Kirim Pesan</button>
    </form>
  </section>
  
  
  
  
  <!-- footer -->
  <footer>
